            function Inngang(){
                document.getElementById('leilighet').innerHTML = /*HTML*/`

                    `;

            function soverom(){
                document.getElementById('leilighet').innerHTML = /*HTML*/`
                Du er på soverommet

                    `;
            }
            function bad(){

                Du er på badet

                <button onclick='stue()'> Gå til stua</button>
