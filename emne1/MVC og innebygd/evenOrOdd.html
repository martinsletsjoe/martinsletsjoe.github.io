<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            line-height: 4vh;
        }
    </style>
</head>
<body>
    

<div id="app"></div>
<input id="checkNumberEvenOdd" type="text" oninput="updateEvenOrOddResult ();">

<script>
    
    function evenOrOdd(number) {
        return number % 2 == 0 ? 'Even' : 'Odd';
    }
    function updateEvenOrOddResult() {
    const inputElement = document.getElementById('checkNumberEvenOdd');
    const inputValue = parseInt(inputElement.value); 
    const result = evenOrOdd(inputValue);
    document.getElementById('app').innerHTML = result;
    }
    updateEvenOrOddResult();

</script>


</body>
</html>
