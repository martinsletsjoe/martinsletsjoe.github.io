<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylezz.css"/>
</head>

<body>
    <div id="container"></div>
    
    
        <script>    
            //modell
            let currentIndex = 0;


            //View
            updateView();
            function updateView(){
                document.getElementById('container').innerHTML = /*HTML*/`
                    <button onclick="horisontalLayout()">Horisontal layout</button>
                    <button onclick="gridLayout()">Grid layout</button>
                    <h3>Eksempel 1</h3>
                        <div class="card">
                            <div class="header color1" onclick="show1()">Verktøy</div>
                            <div id="terjestag1"></div>
                            </div>
                            <div class="card">
                                <div class="header color2" onclick="show2()">HTML</div>
                                <div id="terjestag2"></div>
                            </div>

                            <div class="card">
                                <div class="header color3" onclick="show3()">CSS</div>
                                <div id="terjestag3"></div>
                            </div>
                            <div class="card">
                                <div class="header color4" onclick="show4()">JavaScript</div>
                                <div id="terjestag4"></div>
                            </div>


                            <div class="card">
                                <div class="header color5" onclick="showBodyGame()">Hode, kropp og ben
                                </div>
                                <div style="display: flex;" id="headButtons">
                                    ${showHeadNumber()}
                            
                                </div>
                                <div style="display: flex;" id="bodyButtons">
                                </div>
                                <div style="display: flex;" id="legsButtons">
                                </div>
                                <div id="terjestagKropp"></div>

                        
                        `;
                        // showHeadNumber1();
            }

            //controller
            function showHeadNumber() {
                currentIndex = (currentIndex +1) % 4;
                // document.getElementById('headButtons').innerHTML = /*HTML*/ 
                return `
                <button onclick="showHeadNumber()">
                    ◀
                </button>
                
                <div>
                    <img src="img/head${currentIndex}.png"/>
                </div>
                <button onclick="showHeadNumber()">
                    ▶
                </button>
                `;
            }

            function showBodyNumber() {
                currentIndex = (currentIndex +1) % 4;
                document.getElementById('bodyButtons').innerHTML = /*HTML*/`
                <button onclick="showBodyNumber()">
                    ◀
                </button>
                <div>
                    <img src="img/body${currentIndex}.png"/>
                </div>
                <button onclick="showBodyNumber()">
                    ▶
                </button>
                `;
            }

            function showlegsNumber() {
                currentIndex = (currentIndex +1) % 4;
                document.getElementById('legsButtons').innerHTML = /*HTML*/`
                <button onclick="showlegsNumber()">
                    ◀
                </button>
                <div>
                    <img src="img/legs${currentIndex}.png"/>
                </div>
                <button onclick="showlegsNumber()">
                    ▶
                </button>
                `;
            }

            function show1() {
                blankAll();
                document.getElementById('terjestag1').innerHTML = /*HTML*/`
                De to viktigste verktøyene vi skal bruke er disse:
                <ul>
                    <li>
                        Koderedigeringsprogrammet <a href="https://code.visualstudio.com/" target="new">Visual Studio Code</a>
                        <br />Vi skal bruke noen <i>extensions</i>:
                        <ul>
                            <li>JavaScript-booster</li>
                            <li>es6-string-html</li>
                            <li>live-server</li>
                            <li>live-share</li>
                        </ul>
                    </li>
                    <li> Nettleseren <a href="https://www.google.com/intl/no/chrome/" target="new">Google Chrome</a>
                    </li>
                </ul>
                `;
            }
            function show2() {
                blankAll();
                document.getElementById('terjestag2').innerHTML = /*HTML*/`
                Vi bruker HTML til å definere et dokument.
                    <ul>
                        <li>Tagger for grunnleggende oppsett av en HTML-fil</li>
                        <li>Tagger for grunnleggende formatering av tekst</li>
                        <li><tt>&lt;div&gt;</tt></li>
                        <li><tt>&lt;input type="text"&gt;</tt></li>
                        <li><tt>&lt;button&gt;</tt></li>
                        <li><a href="https://www.w3schools.com/html/default.asp" target="_new">W3Schools HTML Tutorial</a>
                        </li>
                        <li><a href="https://www.w3schools.com/tags/default.asp" target="_new">W3Schools HTML Reference</a>
                        </li>
                    </ul>
                `;  
            }
            function show3() {
                blankAll();
                document.getElementById('terjestag3').innerHTML = /*HTML*/`
                Vi bruker CSS til å <i>style</i> et dokument, altså farger, fonter, utseende og lignende.
                    <ul>
                        <li><tt>background-color</tt></li>
                        <li><tt>color</tt></li>
                        <li><tt>padding</tt></li>
                        <li><tt>margin</tt></li>
                        <li><tt>border</tt></li>
                        <li><tt>text-align</tt></li>
                        <li><tt>font-size</tt></li>
                        <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_new">Flexbox</a></li>
                        <li><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" target="_new">Grid</a></li>
                        <li><a href="https://www.w3schools.com/css/default.asp" target="_new">W3Schools CSS Tutorial</a>
                        </li>
                        <li><a href="https://www.w3schools.com/cssref/default.asp" target="_new">W3Schools CSS Reference</a>
                        </li>
                    </ul>
            `;
            }
            function show4() {
                blankAll();
                document.getElementById('terjestag4').innerHTML = /*HTML*/`
                Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi skal lære grunnleggende programmering
                ved
                å manipulere HTML- og CSS-kode på en nettside ved hjelp av JavaScript.
                <ul>
                    <li>Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi heller å følge kurset vårt på
                        Moodle.</li>
                    <li><a href="https://www.w3schools.com/jsref/default.asp" target="_new">W3Schools JavaScript
                            Reference</a></li>
                    </ul>
            `;
            }
            function showBodyGame() {
                blankAll();
                document.getElementById('terjestagKropp').innerHTML= /*HTML*/``
                showHeadNumber();
                showBodyNumber();
                showlegsNumber();
                
            }


            function blankAll() {
                document.getElementById('terjestag1').innerHTML = ``
                document.getElementById('terjestag2').innerHTML = ``
                document.getElementById('terjestag3').innerHTML = ``
                document.getElementById('terjestag4').innerHTML = ``
                
            }

            function horisontalLayout(){
                document.getElementById('container').classList = [];
                document.getElementById('container').classList.add('horisontalLayout')
            }
            function gridLayout(){
                document.getElementById('container').classList = [];
                document.getElementById('container').classList.add('gridLayout')
            }
        </script>
    </div>
</body>
</html>
