<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board > div {
            border: 1px solid gray;
            font-size: 800%;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(2, 10rem);
            grid-template-rows: repeat(2, 10rem);
        }
    </style>

<body>
    <div id="board"></div>
    <button onclick="swapperu()">pwess hew</button>

    <script>
        let currentIndex = 2;
        updateView();

        function updateView() {
            document.getElementById('board').innerHTML = 
                createDiv(0) + createDiv(1)
                + createDiv(2) + createDiv(3);


        }
        function createDiv(index) {
            return `<div>${currentIndex == index ? 'x' : ''}</div>`;
        }

        function swapperu(){
            currentIndex = (currentIndex +1 )% 4;
            updateView();
        }
    </script>



</body></html>
