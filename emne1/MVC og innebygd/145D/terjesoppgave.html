<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            display: grid;
            grid-template-columns: repeat(9, 5rem);
            grid-template-rows: repeat(10, 5rem);
        }

        #app>div {
            border: 1px solid gray;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script>
        let squareNo = '';

updateView();
    function updateView(){
        document.getElementById('app').innerHTML =
            createRow(90, -1)
            + createRow(73, 1)
            + createRow(72, -1)
            + createRow(55, 1)
            + createRow(54, -1)
            + createRow(37, 1)
            + createRow(36, -1)
            + createRow(19, 1)
            + createRow(18, -1)
            + createRow(1, 1)
        }

            //controller
        function createRow(startValue, change) {
            return createDiv(startValue)
                + createDiv(startValue + 1 * change)
                + createDiv(startValue + 2 * change)
                + createDiv(startValue + 3 * change)
                + createDiv(startValue + 4 * change)
                + createDiv(startValue + 5 * change)
                + createDiv(startValue + 6 * change)
                + createDiv(startValue + 7 * change)
                + createDiv(startValue + 8 * change)
        }

        function createDiv(count) {
            return `<div>${count}</div>`;
        }

        function getLadderFrom(squareNo) {
            if(squareNo == 1) return 40;
            if(squareNo == 8) return 10;
            if(squareNo == 36) return 52;
            if(squareNo == 43) return 62;
            if(squareNo == 49) return 79;
            if(squareNo == 65) return 82;
            if(squareNo == 68) return 85;
            if(squareNo == 24) return 5;
            if(squareNo == 33) return 3;
            if(squareNo == 42) return 30;
            if(squareNo == 56) return 37;
            if(squareNo == 64) return 27;
            if(squareNo == 74) return 12;
            if(squareNo == 87) return 70;
            return null;
        }

    </script>






</body>

</html>
