<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(2, 15rem);
            grid-template-rows: repeat(2, 15rem);
            font-size: 200%;
            margin: 50px;
        }

        #app>div {
            border: 1px solid gray;
            text-align: center;
            padding: 35%;
        }

        .buttons {
            display: flex;
            flex-direction: row;
        }

        button {
            display: flex;
            flex-direction: row;
            width: 10rem;
            height: 3rem;
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            border: none;
            gap: 5rem;
        }

        button:hover {
            border: white 2px solid;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        let imagePosition = 0;

        updateView()
        function updateView() {
            let divSquares = ''
            for (i = 0; i < 4; i++) {
                divSquares += `<div>${showImage(i)}</div>`;
            }
            document.getElementById('app').innerHTML = `${divSquares}
            <button onclick="changePositionNegative(${1},${2})">opp</button>
            <button onclick="changePositionPositive(${3}, ${1})">h√∏yre</button>
            <button onclick="changePositionPositive(${2},${2})">ned</button>
            <button onclick="changePositionNegative(${0},${1})">venstre</button>
            </div>
            `;

        }
        function showImage(index) {
            return imagePosition == index ? 'x' : '';
             
        }
        function changePositionNegative(borderNumber, addPos){
            if (imagePosition <= borderNumber) {
                return
            } else {imagePosition -= addPos}
            updateView();
        }
        function changePositionPositive(borderNumber, addPos){
            if (imagePosition >= borderNumber) {
                return
            } else {imagePosition += addPos}
            updateView();
        }
    </script>
</body>

</html>
