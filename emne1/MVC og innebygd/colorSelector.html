<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div id="app"></div>

    <script>
        //modell
        let backColor = 'white';
        let foreColor = 'black';

        //View
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <label for="foreground">Velg fargen til teksten</label>
            <select name="fargeTilText" id="foreground" onchange="updateForegroundColor(this.value)">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
            </select>
            <label for="backgroundToText">Velg bakgrunnsfarge</label>
            <select name="colorChoices" id="backgroundToText" onchange="updateBackgroundColor(this.value)">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
            </select>

            <button onclick="addNewDiv()">Legg til div</button>
            
            `;

            const style = document.getElementById('app').style;
            style.backgroundColor = backColor;
            style.color = foreColor;
        }
        // function addNewDiv() {
        //     const newDiv = document.createElement('div');
        //     newDiv.textContent = 'Dette er en div';
        //     newDiv.style.backgroundColor = backColor;
        //     newDiv.style.color = foreColor;

        //     const appContainer = document.getElementById('app');
        //     appContainer.appendChild(newDiv);
        // }

        //controller
        function updateBackgroundColor(color) {
            backColor = color;
            updateView();
        }
        function updateForegroundColor(color) {
            foreColor = color;
            updateView();
        }
        



    </script>

</body>

</html>
