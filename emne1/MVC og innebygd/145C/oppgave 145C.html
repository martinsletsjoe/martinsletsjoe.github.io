<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <ul id="taskList">
    </ul>

    <script>
        updateView();
        function updateView() {
            document.getElementById('taskList').innerHTML = /*HTML*/
                `<h1>To-Do List</h1>
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskButton">Add task</button>`;
                addTaskDiv();
        }

        let taskIdea = document.getElementById('taskInput')

        function addTaskDiv() {
            let task = taskIdea.value

            `<div>${task}</div>`
        }
        




    </script>

    
</body>
</html>
