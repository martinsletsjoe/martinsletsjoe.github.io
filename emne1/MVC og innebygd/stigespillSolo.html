<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        #app {
            display: grid;
            grid-template-columns: repeat(9, 7rem);
            grid-template-rows: repeat(10, 5rem);
        }

        #app>div {
            border: 1px solid gray;
            font-size: 300%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>


    <script>




        

    function updateView() {
        let stigespillGrid = '';
        let count = 90;
        let countUp = false;

        for (let row = 1; row <= 10; row++) {
            for (let col = 1; col <= 9; col++) {
                stigespillGrid += createDiv(count--);
            }
            countUp = !countUp; // Toggle the counting direction after each row
            if (!countUp) {
                count -= 9; // Adjust the count to start counting down
            }
        }

        document.getElementById('app').innerHTML = stigespillGrid;
    }

    function createDiv(count) {
        return `<div>${count}</div>`;
    }

    updateView();


    </script>

</body>

</html>
