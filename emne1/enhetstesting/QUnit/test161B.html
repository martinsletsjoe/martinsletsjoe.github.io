<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="161B.js"></script>
    <script>
        QUnit.test("checkIfEmail1 - 'terje'", function (assert) {
            const actual = checkIfEmail('martin@getacademy.no');
            const expected = true;
            assert.equal(actual, expected);
        });
        QUnit.test("checkIfEmail2 - 'terje'", function (assert) {
            const actual = checkIfEmail('martin.@getacademy.no');
            const expected = true;
            assert.equal(actual, expected);
        });
        QUnit.test("checkIfEmail3 - 'terje'", function (assert) {
            const actual = checkIfEmail(null);
            const expected = false;
            assert.equal(actual, expected);
        });
        QUnit.test("checkIfEmail4 - 'terje'", function (assert) {
            const actual = checkIfEmail('');
            const expected = false;
            assert.equal(actual, expected);
        });
        QUnit.test("checkIfEmail5 - 'terje'", function (assert) {
            const actual = checkIfEmail('@.');
            const expected = true;
            assert.equal(actual, expected);
        });

    </script>
</body>
</html>
