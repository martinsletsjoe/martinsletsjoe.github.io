<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        button {
            margin-bottom: 1vh;
        }

        .hidden {
            display: none;
        }
        </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let userPosition = "You're standing outside";
        let outsideButton = false;
        let hallwayButton = true;
        let livingRoomButton = false;
        let bedroomButton = false;
        
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <h1> ${userPosition} </h1></br>
            <button onclick="outside()"class="${outsideButton ? '' : 'hidden'}">go outside</button></br>
            <button onclick="hallway()"class="${hallwayButton ? '' : 'hidden'}">go inside</button></br>
            <button onclick="livingRoom()" class="${livingRoomButton ? '' : 'hidden'}">go to the livingRoom</button></br>
            <button onclick="bedroom()" class="${bedroomButton ? '' : 'hidden'}">go to the bedroom</button>
            
            
            `;

        }

        function outside() {
            userPosition = "You're standing outside"
            outsideButton = false;
            hallwayButton = true;
            livingRoomButton = false;
            bedroomButton = false;

            updateView();
        }

        // controller
        function hallway() {
            userPosition = "You're in the hallway"
            outsideButton = true;
            hallwayButton = false;
            livingRoomButton = true;
            bedroomButton = true;

            updateView();
        }
        function livingRoom() {
            userPosition = "You have entered the livingroom"
            outsideButton = false;
            hallwayButton = true;
            livingRoomButton = false;
            bedroomButton = true;

            updateView();
        }

        function bedroom() {
            userPosition = "You've entered the bedroom";
            outsideButton = false;
            hallwayButton = true;
            livingRoomButton = true;
            bedroomButton = false;

            updateView();
        }


    </script>
</body>

</html>
