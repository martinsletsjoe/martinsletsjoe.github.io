<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flagg {
            display: grid;
            grid-template-columns: repeat(22, 20px);
            grid-template-rows: repeat(16, 20px);
        }

        .red {
            background-color: #BA0C2F;
        }

        .blue {
            background-color: #00205B;
        }
        #smallred1 {
            grid-area: 1 / 1 / 7 / 7
        }
        #blue1 {
            grid-area: 1 / 8 / 17 / 10;
        }
        #smallred2 {
            grid-area: 11 / 1 / 17 / 7;
        }
        #blue2 {
            grid-area: 8 / 1 / 10 / 22;
        }
        #bigred1 {
            grid-area: 1 / 11/ 7 / 22;
        }
        #bigred2 {
            grid-area: 11 / 11 / 17 / 22;
        }
    </style>
</head>

<body>
    <div id="flagg">
    </div>

    <script>
        drawFlag();
        function drawFlag(){
            document.getElementById('flagg').innerHTML = /*HTML*/`    
                <!-- row 1-->
                <div id='smallred1' class="red"></div>
                <div id ='blue1' class='blue'></div>
                <div id='smallred2' class="red"></div>
                <div id ='blue2' class='blue'></div>
                <div id='bigred1' class='red'></div>
                <div id='bigred2' class='red'></div>
                `;
        }
    </script>
</body>


</html>
