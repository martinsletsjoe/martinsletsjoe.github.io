<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <button onclick="goToNextPhase()">neste</button>
    <script>
        let phase = 0;
        createTrafficLight(true, true, true);


        function createLightDiv(color) {
            return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`;
        }

        function createTrafficLight(isRed, isYellow, isGreen) {
            
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if (isRed) color1 = 'red';
            if (isYellow) color2 = 'yellow';
            if (isGreen) color3 = 'green';
            
            const trafficLightHTML = /*HTML*/`
                <div class="trafficLight">
                    ${createLightDiv(color1)}
                    ${createLightDiv(color2)}
                    ${createLightDiv(color3)}
                </div>
            `;  
            document.getElementById('app').innerHTML = trafficLightHTML
        }
        // createTrafficLight(true, true, true);

        function goToNextPhase() {
            phase = (phase + 1) % 4;
            console.log(phase);
            if (phase == 0) {
                createTrafficLight(true, false, false);
            }else if (phase == 1) {
                createTrafficLight(true, true, false);
            }else if (phase == 2) {
                createTrafficLight(false, false, true)
            }else if (phase == 3) {
                createTrafficLight(false, true, false)
            } 
        }
   

    </script>   
</body>
</html>
