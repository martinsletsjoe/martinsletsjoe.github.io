    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 16px; 
        }
    </style>
</head>
<body>
    
    <div id="myId">Hei og h√•</div>
    <button onclick="changeFontSize(100)">trykk her</button>
    <button onclick="changeFontSize(200)">trykk her</button>

    

    <select onchange="selectFontFamily(this.value)">
        <option>Arial</option>
        <option>Verdana</option>
        <option>Tahoma</option>
        <option>Trebuchet MS</option>
        <option>Times New Roman</option>
        <option>Georgia</option>
        <option>Garamond</option>
        <option>Courier New</option>
        <option>Brush Script MT</option>
    </select>

    <div id="info"></div>
    <script>
        function changeFontSize(myVariable){
            document.getElementById('myId').style.fontSize = `${myVariable}pt`;      
        }

        function selectFontFamily(fontFamily){
            document.getElementById('info').innerHTML = `du har valgt ${fontFamily}.`;
        }
        
    </script>
    

</body>
</html>
</body>
