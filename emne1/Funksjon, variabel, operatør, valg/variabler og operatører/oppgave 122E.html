    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 16px;
            display: grid;
            grid-template-columns: (3, 1fr);
            grid-template-rows: (3, 1fr);
            place-items:  start;
        }
        .firstButtons {
            padding-top: 50px;
        }


    </style>
</head>
<body>
    

    <div id="myId">Hei og hå</div>
    <div class="firstButtons">
        <button onclick="changeFontSize(100)">stor</button>
        <button onclick="changeFontSize(200)">større</button>
        <button onclick="changeFontSize(10)">Mindre</button></br>

        <button onclick="moreRed()">mer rødt</button>
        <button onclick="lessRed()">mindre rødt</button></br>
        <button onclick="moreGreen()">mer grønt</button>
        <button onclick="lessGreen()">mindre grønt</button></br>
        <button onclick="moreBlue()">mer blått</button>
        <button onclick="lessBlue()">mindre blått</button>
    </div>

    <select onchange="selectFontFamily(this.value)">
        <option>Arial</option>
        <option>Verdana</option>
        <option>Tahoma</option>
        <option>Trebuchet MS</option>
        <option>Times New Roman</option>
        <option>Georgia</option>
        <option>Garamond</option>
        <option>Courier New</option>
        <option>Brush Script MT</option>
    </select>

    <div id="info"></div>
    <script>
        let redValue = 125
        let greenValue = 125
        let blueValue = 125

        function changeFontSize(myVariable){
            document.getElementById('myId').style.fontSize = `${myVariable}pt`;      
        }

        function selectFontFamily(fontFamily){
            document.getElementById('info').innerHTML = `du har valgt ${fontFamily}.`;
        }

        
        stdColorSetup()
        
        function moreRed(){
            redValue = redValue +=10;
            stdColorSetup() 
        }
        function lessRed(){
            redValue = redValue -=10;
            stdColorSetup()
        }
        function moreGreen(){
            greenValue = greenValue +=10;
            stdColorSetup() 
        }
        function lessGreen(){
            greenValue = greenValue -=10;
            stdColorSetup()
        }
        function moreBlue(){
            blueValue = blueValue +=10;
            stdColorSetup()
        }
        function lessBlue(){
            blueValue = blueValue -=10;
            stdColorSetup()
        }

        function stdColorSetup(){
            document.getElementById('myId').style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`; 
        }

    </script>
    
    

</body>
</html>
</body>
</html>
