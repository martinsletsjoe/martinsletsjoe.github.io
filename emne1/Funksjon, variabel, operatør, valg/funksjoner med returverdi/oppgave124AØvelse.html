<body>
    <div id="app"></div>



    <script>
        updateView();

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            ${temperatureConversion(100, 'f')}
            `;
        }

        function temperatureConversion(temperature, type) {
            convertion = 0;
            if (type == 'f') {
                convertion = ((temperature - 32) * 5 / 9);
                return `${convertion} degrees celcius`;
            } else if(type == 'c') {
                convertion = ((temperature * 9 / 5 + 32));
                return `${convertion} degrees fahrenheit`;
            }
        }
