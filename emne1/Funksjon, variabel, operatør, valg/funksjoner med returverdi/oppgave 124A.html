    Gitt verdiene 'Tastatur', 129, 3 skal funksjonen returnere teksten 3 stk. 
    Tastatur a 129kr = 387kr. -->


    <div id="app"></div>


        <script>
            

            function checkOutBasket(itemName, price, amountOfItems){
                let sum = 0
                sum = amountOfItems * price


                document.getElementById('app').innerHTML = /*HTML*/`
                
                ${amountOfItems} stk. ${itemName} koster per: ${price}kr = Til en sum ${sum}kr
                

                `;
            }
            checkOutBasket('logitech trippel R', 129, 3);

        </script>
