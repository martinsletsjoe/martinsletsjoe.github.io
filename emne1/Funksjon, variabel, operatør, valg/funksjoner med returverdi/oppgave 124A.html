    <!-- Lag en funksjon til bruk i handlekurven i en nettbutikk. Funksjonen skal lage teksten til en av "ordrelinjene". 
    Som parameter tar funksjonen varens navn, varens pris og antall varer. 
    Gitt verdiene 'Tastatur', 129, 3 skal funksjonen returnere teksten 3 stk. 
    Tastatur a 129kr = 387kr. -->


    <div id="app"></div>

        
        <script>           
            function checkOutBasket(itemName, price, amountOfItems){               
                let sum = amountOfItems * price
                return `${amountOfItems} stk. ${itemName} koster per: ${price} kr = Til en ${sum} sum kr`;    
            }
            // const result = checkOutBasket('Tastatur', 129, 3);

            checkOutBasket('Tastatur', 129, 3);
           
        </script>
