<html lang="en">

<head>

        body {
            background-color: black;

</head>

<body>
    <div id="app"></div>

    <script>

        let number = 1;
        function createNumberSelector(number, min, max, type) { return /*HTML*/`
            <div id="${type}Main" style="display: flex;align-items: center;">
                <div id="${type}" style="font-size: 300%;">${number}</div>
                <div style="display: flex; flex-direction: column;align-items: flex-start;">
                    <button onclick="increment${type}()">▲</button>
                    <button onclick="decrement${type}()">▼</button>
                </div>
            </div>`;
            
        }
        function selectDay(){
            document.getElementById('app').innerHTML = 
            createNumberSelector(number,1,31,'Day')
        }
        function incrementDay(){
            if(number < 31){
                number++;
                updateDay();
            }
        }
        function decrementDay(){
            if(number > 1){
                number--;
                updateDay();
            }
        }
        function updateDay(){
            document.getElementById('Day').textContent = number;
        }
        selectDay();




        </script>






    </script>


</body>
