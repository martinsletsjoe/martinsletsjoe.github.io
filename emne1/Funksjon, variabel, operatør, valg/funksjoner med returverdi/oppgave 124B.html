<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    <script>

        function celciusToFahrenheit(temperature, unit) {
            let fahrenheit = temperature * (9/5)+ 32;
            let celcius = parseInt((temperature - 32)*5/9);
            if (unit == 'F') {
                return `${temperature} degrees fahrenheit is ${celcius} degrees celcius`;
            }else if (unit == 'C') {
                return `${temperature} degrees celcius is ${fahrenheit} degrees fahrenheit`;
            }

        }
        const result = celciusToFahrenheit(320, 'F');
        document.getElementById('app').textContent = result

    </script>
</body>
</html>
