<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    <script>

        function celciusToFahrenheit(temperature) {
            let fahrenheit = temperature * (9/5)+ 32
            return `${temperature} degrees celcius is ${fahrenheit} degrees fahrenheit`;
        }
        const result = celciusToFahrenheit(32);
        document.getElementById('app').textContent = result

    </script>
</body>
</html>
