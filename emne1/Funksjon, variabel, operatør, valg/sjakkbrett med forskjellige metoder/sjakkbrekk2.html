    <div id="board">

    <script>
        drawBoard();

        function drawBoard() {
            drawDoubleRow();
            drawDoubleRow();
            drawDoubleRow();
            drawDoubleRow();
        }

        function drawDoubleRow() {
            drawRowStartingWithLight();
            drawRowStartingWithDark();
        }

        function drawRowStartingWithLight() {
            drawRowCore();
            drawDarkcell();
        }

        function drawRowStartingWithDark() {
            drawDarkcell();

        function drawRowCore() {
            drawLightcell();
            drawDarkcell();
            drawLightcell();
            drawDarkcell();
            drawLightcell();
            drawDarkcell();
            drawLightcell();
                    
        }

        function drawDarkcell(){
            document.getElementById('board').innerHTML +=
            /*HTML*/`<div class="darkSquare"></div>`;
        }
        function drawLightcell(){
            document.getElementById('board').innerHTML += 
            /*HTML*/`<div class="lightSquare"></div>`;
        }
