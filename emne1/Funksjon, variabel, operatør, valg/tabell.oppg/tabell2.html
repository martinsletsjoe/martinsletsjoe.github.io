            <tr>

            </tr>

    </table>

    <script>

        function addRow(dag, tid, minutt, temp) {

            let table = document.getElementById("myBody")
            let rowCount = table.rows.length;
            let row = table.insertRow();

            // Lage tabell celler
            let c1 = row.insertCell();
            let c2 = row.insertCell();
            let c3 = row.insertCell(); 
            let c4 = row.insertCell();

            // Legg til data til c1 og c2
            c1.innerText = dag;
            c2.innerText = tid;
            c3.innerText = minutt;
            c4.innerText = temp;
            // c1.innerText = rowCount + 1;;

     }
