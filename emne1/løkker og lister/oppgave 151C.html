<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 200%;
        }
    </style>
</head>
<body>




    <div>Skriv inn teksten du vil ha reversert</div>

    <input type="text" id="inputText" placeholder="Skriv her"> 
    <button onclick="updateView()">Reverser</button>

    <div id="app"></div>
<script>    
    function updateView(){
        let text = document.getElementById('inputText').value;
        let reversedText = shiftText(text);        
        document.getElementById('app').innerHTML = `<div>${reversedText}</div>`;
        

    }
    
    function shiftText(text) {
        let reversedText = '';

        for (let i = text.length -1; i >= 0; i--) {
            reversedText += text.charAt(i);
        }

        return reversedText;
    }

 











</script>

    
</body>
</html>
