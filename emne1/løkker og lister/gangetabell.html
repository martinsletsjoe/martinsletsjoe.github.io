<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            display: grid;
            grid-template-columns: repeat(10, 5rem);
            grid-template-rows: repeat(10, 5rem);
        }

        #app > div{
            border: 1px solid gray;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let selectedSquareIndex = "";
        let color = '';

        // view
        updateView();        
        function updateView() {
            // let targettedSquare = selectSquare();
            let html = '';
            for(let i = 0; i < 100; i++){
                color = 'grey'
                let number1 = 1 + (i % 10);
                let number2 = 1 + Math.floor(i / 10);
                let product = number1 * number2;
                
            if (product === 24){
                color = 'yellow'
            }
                html += `<div style="background-color:${color}" onclick="selectSquare(${number1}, ${number2})">${number1} × ${number2}</div>`;
            }

            document.getElementById('app').innerHTML = /*HTML*/`
                ${html}
                <p id="sett her"></p>
            `;
            
        }

        // controller
        function selectSquare(number1, number2){
            let equation = `${number1} × ${number2} = <input type="number">`;
            
            document.getElementById("sett her").innerHTML= equation ;            

            color = 'yellow'
            return color, equation;
            ;
        }
        </script>
</body>

</html>
