<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oppgave 152A</title>
     <style>
        body {
            background-color: black;
            color: white;
        }
     </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let numbers= [];

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            ${seventhNumber()}
            `;
            
        }

        // controller
        function seventhNumber(){
            for(let i = 100; i < 1000; i +=7){
                numbers.push(i)
            }
            return numbers;
        }

    </script>
</body>

</html>
