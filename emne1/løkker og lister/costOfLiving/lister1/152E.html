<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            background-color: black;
            color: white;
        }
     </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let listeOfListe = [1,2,3,4,55,6,7,8,9]

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            ${sortedOrNot(listeOfListe)}
            `;
            
        }

        // controller
        function sortedOrNot(list){
            for(let i = 0; i < list.length; i++){
                if(list[i] > list[i+1]){
                    return false
                }
            }
            return true
        }

    </script>
</body>

</html>
