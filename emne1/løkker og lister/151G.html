<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <pre id="output"></pre>
    <script>

        

        function writeHash() {
            document.getElementById('output').innerText += '#';
        }
    
        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }
    
        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }



        for(let i = 0; i < 8; i++){
            writeHash();
        }writeLineBreak();
        writeSpace();
        for(let i = 0; i<6; i++){
            writeHash();
        }
        writeLineBreak();
        for(let i = 0; i < 6; i++){
            if(i<2){
            writeSpace()}
            else (writeHash())
        }
        writeLineBreak();
        for(let i = 0; i < 5; i++) {
            if(i<3){
                writeSpace()}
                else (writeHash());
        }
        writeLineBreak();
        // for(let i = 0; i < 4; i++){
        //     if(i<3){
        //         writeSpace()
        //     }else (writeHash())
        // }
        
        





    </script>
    
</body>
</html>
