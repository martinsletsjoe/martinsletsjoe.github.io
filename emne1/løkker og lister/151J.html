<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<!-- Skriv et program som leser inn en linje tekst og teller antall ord, 
        finner det lengste ordet, ordet med flest vokaler og 
        ev. annen statistikk du har lyst til Ã¥ lage. -->

<body>
    <div id="app"></div>
    <script>

        let userInput = '';





        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            
            <input type="text" id="textInput" value="${userInput}" onchange="userInput=this.value">
            
            <div>${createStats()}</div>
            <button onclick="updateView()">Click</div>
            `;
        }

        function createStats() {
            let words = userInput.split(/\s+/)

            let longestWord = "";
            let textInputLength = "";
            let wordAmount = words.length

            for (let i = 0; i < words.length; i++) {
                if (words[i].length > longestWord.length) {
                    longestWord = words[i]
                    textInputLength = userInput.replaceAll(" ", "").length
                };
            }
            if (longestWord != '') {
                return `
            the longest word is ${longestWord} and there were ${textInputLength}
            letters given total. ${wordAmount} words in total.`;
            } else return '';
        }






    </script>

</body>

</html>
