<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="js/model.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const subtypeInfo = {
            'Forfra': 'Forflytning bakover med avledninger av slagene',
            'Siden': 'Forflytning bakoledninger av slagene',
            'Bakfra': 'Forflytning bakover med avledninger av slagene',
            'Bakketeknikker': 'Forflytnindninger av slagene',

        };


        // view
        updateView();
        function updateView() {
            let trainingCategory = model.categories;
            document.getElementById('app').innerHTML = /*HTML*/`
            <h1>${trainingCategory[0].name}</h1>
                ${techniqueTraining(0,5)}
            <h1>${trainingCategory[1].name}</h1>
                ${techniqueTraining(8, 1)}
                <div id="techniqueInfo"></div>
            <h1>${trainingCategory[2].name}</h1>
                ${techniqueTraining(12,0)}
            `;

        }
        // controller
        function techniqueTraining(start, end) {
            let subType = model.subtypes;
            let delB = [];
            for (let i = start; i < subType.length - end; i++) {
                delB.push(subType[i].name)   
            }

            let optionsHtml = '';
            for(let i = 0; i <delB.length; i++) {
                optionsHtml += `<li onclick="clickedTrainingInfo('${delB[i]}'); return false;">${delB[i]}</li>`;            }

            return /*HTML*/` <ul>${optionsHtml}</ul>`
        }
        function clickedTrainingInfo(subtypeName) {
            let infoTraining = '';
            infoTraining = subtypeInfo[subtypeName] || '';
            document.getElementById('techniqueInfo').innerHTML = infoTraining;
}

        //         if(i = 2 ) {trainingCategory = 1};

        //     }
        // }

    </script>
</body>

</html>
