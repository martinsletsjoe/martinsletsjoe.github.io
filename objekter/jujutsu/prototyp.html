<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            background-color: black;
            color: white;
        }

<body>
    <div id="app"></div>
    <script>
        // model
        const subtypeInfo = {
            'Forfra': 'Forflytning bakover med avledninger av slagene',
            'Siden': 'Forflytning bakoledninger av slagene',
            'Bakfra': 'Forflytning bakover med avledninger av slagene',
            'Bakketeknikker': 'Forflytnindninger av slagene',

        };


        // view
        updateView();
        function updateView() {
            let categories = model.categories;
            for(let i = 0; i < categories.length; i++){
                const trainingCategory = categories[i].name;
                const start = i * 4;
                const end = start + 4;
                const subTypeToShow = model.subtypes.slice(start, end);
                const container = document.createElement('div');
                container.innerHTML += /*HTML*/`
                <h1>${trainingCategory}</h1>
                ${techniqueTraining(subTypeToShow)}
                <div id="techniqueInfo"></div>
                `;
                document.getElementById('app').appendChild(container);
            }


        }
        // controller
        function techniqueTraining(part) {
            let subType = model.subtypes;
            let delB = [];
            for (let i = 0; i < subType.length; i++) {
                delB.push(subType[i].name)   
            }

            let optionsHtml = '';
            for(let i = 0; i <delB.length; i++) {
                optionsHtml += `<li><a href="#" onclick="showMoreInfo('${delB[i]}')">${delB[i]}</a></li>`;
            }

            return /*HTML*/` <ul>${optionsHtml}</ul>`
        }
        function showMoreInfo(subtypeName) {
            let infogreier = '';
            infogreier = subtypeInfo[subtypeName] || '';
            document.getElementById('techniqueInfo').innerHTML = infogreier;
            // alert(`More information about ${subtypeName}`);
}

    </script>
</body>

</html>
