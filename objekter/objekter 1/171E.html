<body>
    <div id="app"></div>
    <script>

        let userText = 'Det var en gang bla bla bla';


        let wordCounts = {};


        let words = userText.split(' ')
        for (word of words) {
            if(wordCounts[word]) wordCounts[word]++;
                 else wordCounts[word] = 1
            document.getElementById('app').innerHTML += `<div>${word}</div>`;
        }
        console.log(wordCounts)

    </script>
