<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>

        let userText = '';


        updateView();
        function updateView() {
            let tableHtml = '';
            if(userText != ''){
            let wordCounts = sumWords();
            tableHtml = `<table><tr><th>Word Count</th></tr>`;
            for (let word in wordCounts) {
                tableHtml += `<tr><td>${word}</td><td>${wordCounts[word]}</td></tr>`;
            }
            tableHtml += "</table>"}
            document.getElementById('app').innerHTML = /*HTML*/`
            <textarea onchange="userText=this.value">${userText}</textarea>
            <button onclick="updateView()">Count Words</button>
            ${tableHtml}
            
            `;
        }

        function sumWords() {

            let wordCounts = {};


            let words = userText.split(' ')
            for (word of words) {
                if (wordCounts[word]) wordCounts[word]++;
                else wordCounts[word] = 1;
            }
            console.log(wordCounts)
            return wordCounts;
        }

    </script>
</body>

</html>
