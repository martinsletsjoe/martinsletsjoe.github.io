            // <div style="background-color: rgb(${stats.red},${stats.green},${stats.blue})"></div>
        }

        function inverseColors(color){
            return color = {
            red: 255 - color.red,
            green: 255 - color.green,
            blue: 200 - color.blue,
        }
        }
        function averageColor(color, stats) {
            let avgColor = {};
            avgColor.red = (color.red + stats.red)/2
            avgColor.green = (color.green + stats.green)/2
            avgColor.blue = (color.blue + stats.blue)/2
            return avgColor;
        }
