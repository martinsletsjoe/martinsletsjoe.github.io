    <script>
        // model
        let currentColor = { red: 250, green: 200, blue: 50}

        // view

            
        
        drawSquare();
        // controller
        function drawSquare(currentcolor){
            const stats = createColors();
            document.getElementById('app').innerHTML += /*HTML*/`

            <button onclick="createColors()"></div>
