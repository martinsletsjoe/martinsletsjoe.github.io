<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            background-color: black;
            color: white;
        }
        #app >div {
            display: grid;
            width: 50px;
            height: 50px;
        }
     </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        

        // view

            
        
        drawSquare();
        // controller
        function drawSquare(){
            let currentColor = { red: 250, green: 200, blue: 50}
            const stats = createColors(currentColor);
            document.getElementById('app').innerHTML += /*HTML*/`
            <div style="background-color: rgb(${stats.red},${stats.green},${stats.blue})"></div>
            
            
            `;
        }

        function createColors(currentColor){
            let coolcolor = {};
            coolcolor.red = 255 - currentColor.red;
            coolcolor.green = 255 - currentColor.green;
            coolcolor.blue = 200 - currentColor.blue;
            return coolcolor;
        }

    </script>
</body>

</html>
